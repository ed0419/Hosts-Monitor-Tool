<!DOCTYPE html>
<html>
<head>
  <title>新增主機 - FM看門狗</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<!-- integrity check (integrity="[hash]-[value]") -->
<link rel="icon" href="static/favicon.ico">

<style type="text/css">
    main {
        margin-top: 1rem;
    }

    .schlussel code {
        filter: blur(5px);
    }

    .schlussel:hover code {
        filter: none;
    }
</style>
</head>
<body>
<!-- 選單 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" role="navigation" aria-label="main navigation">
        <div class="container">
            <a class="navbar-brand" href="/">FiveM 看門狗</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            監控台
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/new">
                            新增主機
                        </a>
                    </li>
                        <li class="nav-item">
                        <a class="nav-link" href="/logout">
                            登出
                        </a>
                    </li>
                </ul>
            </div>
    </nav>
<!-- top -->
<main class="section">
  <div class="container">  
    <p>歡迎, <strong>{{uid}}</strong>, 您可以在這裡欲監控的主機.</p>
    <p>您目前擁有 <strong>{{host_count}}</strong> 台主機.</p>
    <!-- 主機資料 -->
    <table class="table table-striped">
      <thead class="thead-dark">
        <form class="box" action="/new" method="post">
            <h3>主機名稱</h3>
            <input type="text" name="Hname" placeholder="RP之城" required>
            <h3>IP</h3>
            <input type="text" name="Hip" placeholder="127.0.0.1" required>
            <h3>PORT</h3>
            <input type="text" name="Hport" placeholder="30120" required>
              <p></p>
            <input type="submit" name="" value="繳交" >
            <h3><font color = "red">{{errorMsg}}</font></h3>
          </form>
      </thead>
      <tbody>
        {{html|safe}}
      </tbody>
    </table>
  </div>
</main>

</body>
</html>
